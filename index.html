<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JANKEN HERO TACTICS 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --p1-color: #00d2ff;
            --p2-color: #ff0058;
            --bg-dark: #0a0a0c;
            --glass: rgba(255, 255, 255, 0.05);
            --neon-glow: 0 0 15px rgba(0, 210, 255, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* --- SCREENS --- */
        .screen {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 100;
            background: radial-gradient(circle at center, #161625 0%, #0a0a0c 100%);
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s;
        }

        .screen.hidden { transform: translateY(-100%); opacity: 0; pointer-events: none; }

        h1 { font-family: 'Orbitron', sans-serif; font-size: 2.5rem; letter-spacing: 4px; color: var(--p1-color); text-shadow: var(--neon-glow); margin-bottom: 20px; }

        .glass-card {
            background: var(--glass); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1); padding: 25px;
            border-radius: 20px; text-align: center; max-width: 90%;
        }

        .btn {
            padding: 15px 35px; border-radius: 50px; border: none;
            font-family: 'Orbitron', sans-serif; font-weight: bold;
            cursor: pointer; transition: 0.3s; margin: 10px; text-transform: uppercase;
        }

        .btn-p1 { background: var(--p1-color); color: #000; box-shadow: 0 0 20px rgba(0, 210, 255, 0.4); }
        .btn-p2 { background: var(--p2-color); color: #fff; box-shadow: 0 0 20px rgba(255, 0, 88, 0.4); }

        /* --- GAME LAYOUT --- */
        .game-grid {
            display: grid; grid-template-rows: 1fr 100px 1fr;
            height: 100vh; width: 100%;
        }

        .zone { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 15px; position: relative; }
        #p2-zone { transform: rotate(180deg); border-bottom: 1px solid rgba(255,0,88,0.2); }
        #p1-zone { border-top: 1px solid rgba(0,210,255,0.2); }

        .battle-info {
            background: #111; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 5;
            border-top: 2px solid #333; border-bottom: 2px solid #333;
        }

        /* --- CARDS --- */
        .field { display: flex; gap: 12px; }
        
        .card {
            width: 70px; height: 100px; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; background: #1a1a1a; border: 2px solid #333;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer; position: relative;
        }

        .card.p1-side { border-color: var(--p1-color); box-shadow: inset 0 0 10px rgba(0,210,255,0.2); }
        .card.p2-side { border-color: var(--p2-color); box-shadow: inset 0 0 10px rgba(255,0,88,0.2); }

        .card.selected { transform: scale(1.1) translateY(-10px); border-width: 4px; box-shadow: 0 0 20px var(--p1-color); }
        .card.hidden-card { background: repeating-linear-gradient(45deg, #222, #222 10px, #2a2a2a 10px, #2a2a2a 20px); color: transparent; }

        .status-tag { font-size: 0.8rem; letter-spacing: 2px; opacity: 0.7; font-weight: bold; }
        
        #log-text { font-size: 0.9rem; color: #00ffcc; text-align: center; padding: 0 10px; }

        .floating-notif {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9); padding: 20px 40px; border-radius: 50px;
            border: 2px solid gold; z-index: 200; pointer-events: none;
            animation: popIn 0.5s forwards; display: none;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); }
            80% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>

    <div id="popup" class="floating-notif">MENANG!</div>

    <div id="screen-menu" class="screen">
        <h1>JANKEN TACTICS</h1>
        <div class="glass-card">
            <p>6 Kartu per Deck | Strategi Blind Janken</p>
            <div style="margin-top: 20px;">
                <button class="btn btn-p1" onclick="initGame('pvp')">1 VS 1 (Lokal)</button>
                <button class="btn btn-p2" onclick="initGame('bot')">Lawan BOT</button>
            </div>
        </div>
    </div>

    <div id="screen-game" class="game-grid">
        <div id="p2-zone" class="zone">
            <div class="status-tag" id="p2-label">PLAYER 2</div>
            <div class="field" id="p2-field">
                </div>
            <div class="status-tag">SISA KARTU: <span id="p2-count">6</span></div>
        </div>

        <div class="battle-info">
            <div id="log-text">PILIH KARTUMU UNTUK MENYERANG!</div>
            <div id="turn-indicator" style="font-weight: bold; margin-top: 5px; color: var(--p1-color);">GILIRAN P1</div>
        </div>

        <div id="p1-zone" class="zone">
            <div class="status-tag">SISA KARTU: <span id="p1-count">6</span></div>
            <div class="field" id="p1-field">
                </div>
            <div class="status-tag">PLAYER 1</div>
        </div>
    </div>

    <script>
        const ICONS = { rock: '✊', paper: '✋', scissors: '✌️' };
        let state = {
            mode: 'pvp',
            turn: 'p1',
            p1: { deck: ['rock','rock','paper','paper','scissors','scissors'], field: [], total: 6 },
            p2: { deck: ['rock','rock','paper','paper','scissors','scissors'], field: [], total: 6 },
            selectedIdx: null,
            isProcessing: false
        };

        function initGame(mode) {
            state.mode = mode;
            document.getElementById('screen-menu').classList.add('hidden');
            if(mode === 'bot') document.getElementById('p2-label').innerText = "AI BOT";
            setupRound();
        }

        function setupRound() {
            // Sesuai aturan: Standby phase pilih 3 kartu (simulasi acak untuk awal)
            state.p1.field = shuffle([...state.p1.deck]).slice(0, 3);
            state.p2.field = shuffle([...state.p2.deck]).slice(0, 3);
            renderField();
        }

        function renderField() {
            const p1Container = document.getElementById('p1-field');
            const p2Container = document.getElementById('p2-field');
            p1Container.innerHTML = ''; p2Container.innerHTML = '';

            // Render Player 1 (Face Up)
            state.p1.field.forEach((card, i) => {
                const el = document.createElement('div');
                el.className = `card p1-side ${state.selectedIdx === i ? 'selected' : ''}`;
                el.innerText = ICONS[card];
                el.onclick = () => selectCard(i);
                p1Container.appendChild(el);
            });

            // Render Player 2 (Face Down/Hidden)
            state.p2.field.forEach((card, i) => {
                const el = document.createElement('div');
                el.className = `card p2-side hidden-card`;
                el.innerText = '?';
                el.onclick = () => attackTarget(i);
                p2Container.appendChild(el);
            });

            document.getElementById('p1-count').innerText = state.p1.total;
            document.getElementById('p2-count').innerText = state.p2.total;
        }

        function selectCard(i) {
            if(state.turn !== 'p1' || state.isProcessing) return;
            state.selectedIdx = i;
            document.getElementById('log-text').innerText = "KARTU DIPILIH! SEKARANG PILIH KARTU LAWAN.";
            renderField();
        }

        function attackTarget(targetIdx) {
            if(state.selectedIdx === null || state.isProcessing) return;
            state.isProcessing = true;
            
            const p1Card = state.p1.field[state.selectedIdx];
            const p2Card = state.p2.field[targetIdx];

            // Animasi Buka Kartu Lawan
            const p2Cards = document.querySelectorAll('#p2-field .card');
            p2Cards[targetIdx].classList.remove('hidden-card');
            p2Cards[targetIdx].innerText = ICONS[p2Card];

            const result = getWinner(p1Card, p2Card);
            
            setTimeout(() => {
                resolveBattle(result, state.selectedIdx, targetIdx);
            }, 1200);
        }

        function resolveBattle(result, sIdx, tIdx) {
            if(result === 'p1') {
                showNotif("P1 MENANG!");
                state.p2.field.splice(tIdx, 1);
                state.p2.total--;
            } else if(result === 'p2') {
                showNotif("P1 KALAH!");
                state.p1.field.splice(sIdx, 1);
                state.p1.total--;
            } else {
                showNotif("SERI!");
            }

            state.selectedIdx = null;
            checkGameOver();
            
            if(state.mode === 'bot') {
                state.isProcessing = true;
                setTimeout(botTurn, 1500);
            } else {
                state.isProcessing = false;
                renderField();
            }
        }

        function botTurn() {
            if(state.p2.field.length === 0) return;
            const botIdx = Math.floor(Math.random() * state.p2.field.length);
            const targetIdx = Math.floor(Math.random() * state.p1.field.length);
            
            const botCard = state.p2.field[botIdx];
            const p1Card = state.p1.field[targetIdx];

            document.getElementById('log-text').innerText = "BOT MENYERANG!";
            
            setTimeout(() => {
                const res = getWinner(botCard, p1Card);
                if(res === 'p1') { // Di sini p1 maksudnya penyerang (bot)
                    state.p1.field.splice(targetIdx, 1);
                    state.p1.total--;
                    showNotif("BOT MENANG!");
                } else if (res === 'p2') { // Bot kalah
                    state.p2.field.splice(botIdx, 1);
                    state.p2.total--;
                    showNotif("BOT KALAH!");
                }
                
                state.isProcessing = false;
                checkGameOver();
                renderField();
            }, 1000);
        }

        function getWinner(c1, c2) {
            if(c1 === c2) return 'draw';
            if((c1==='rock' && c2==='scissors') || (c1==='scissors' && c2==='paper') || (c1==='paper' && c2==='rock')) return 'p1';
            return 'p2';
        }

        function checkGameOver() {
            // Sesuai aturan: selesai jika sisa 3 kartu
            if(state.p1.total <= 3 || state.p2.total <= 3) {
                const winner = state.p1.total > state.p2.total ? "PLAYER 1" : "PLAYER 2/BOT";
                alert("PERMAINAN SELESAI! PEMENANGNYA: " + winner);
                location.reload();
            }
            // Jika kartu di field habis tapi game belum selesai, isi lagi
            if(state.p1.field.length === 0 || state.p2.field.length === 0) {
                setupRound();
            }
        }

        function showNotif(msg) {
            const p = document.getElementById('popup');
            p.innerText = msg;
            p.style.display = 'block';
            setTimeout(() => p.style.display = 'none', 1000);
        }

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }
    </script>
</body>
</html>
